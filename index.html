<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- Link Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Link Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>
    <!-- first section -->
    <div class="bg-color-greenw">
        <div class="container-sm mx-auto py-3">
            <!-- avatar img -->
            <img src="./assets/img/avatar.svg" alt="Avatar img" class="col-6 col-sm-3 mx-auto d-block">
            <!-- text -->
            <div class="text-center text-uppercase text-light">
                <h1 class="fw-bold">
                    start bootstrap
                </h1>
                <div class="d-flex col-6 col-sm-4 mx-auto">
                    <div class="stellina col">
                        <i class="fa-solid fa-star fs-1 px-1"></i>
                    </div>
                </div>
                <span class=" d-block fs-5 fw-semibold py-2">
                    graphic artist - web designer - illustrator
                </span>
            </div>
        </div>
    </div>
<!-- Sezione immagini -->
    <div class="container-sm py-5 text-center">
        <h2 class="text-uppercase">
            portfolio
        </h2>
        <div class="d-flex col-6 col-sm-4 mx-auto">
            <div class="stellina col">
                <i class="fa-solid fa-star fs-1 px-1"></i>
            </div>
        </div>
        <div id="contenitore-immagini" class="my-4 row row-cols-12 row-cols-md-2 row-cols-lg-3 g-4"> <!--Scrivo le dimensioni delle colonne direttamente nel div parent -->
            <img src="./assets/img/cabin.png" alt="" class="img-fluid rounded-5">
            <img src="./assets/img/cake.png" alt="" class="img-fluid rounded-5">
            <img src="./assets/img/circus.png" alt=""  class="img-fluid rounded-5">
            <img src="./assets/img/game.png" alt="" class="img-fluid rounded-5">
            <img src="./assets/img/safe.png" alt="" class="img-fluid rounded-5">
            <img src="./assets/img/submarine.png" alt=""  class="img-fluid rounded-5">
        </div>
    </div>

    <!-- Link Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
